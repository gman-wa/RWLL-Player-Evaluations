    /* Image resizing on device */

    document.getElementById('registration_photo').addEventListener('change', function(event) {
        const file = event.target.files[0];
        if (file && file.type.startsWith('image/')) {
            // Process the file (read, resize, crop)
            const reader = new FileReader();
            reader.onload = function(e) {
                const img = new Image();
                img.onload = function() {
                    // Now the image is loaded, proceed with resize/crop
                    processImage(img);
                };
                img.src = e.target.result;
            };
            reader.readAsDataURL(file); // or readAsArrayBuffer
        }
    });

    function processImage(img) {
        const canvas = document.createElement('canvas');
        const ctx = canvas.getContext('2d');

        // Example: Resize the image to a max width of 300px, maintaining aspect ratio
        const maxWidth = 300;
        let width = img.width;
        let height = img.height;

        if (width > maxWidth) {
            height = height * (maxWidth / width);
            width = maxWidth;
        }

        canvas.width = width;
        canvas.height = height;

        // Draw the full image at the new dimensions (resize)
        ctx.drawImage(img, 0, 0, width, height);
