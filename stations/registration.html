<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8"/>
    <meta name="viewport" content="width=device-width, initial-scale=1 maximum-scale=1.0, user-scalable=no" >
    <title>Registration - RWLL Player Evaluations</title>
    <link type="text/css" rel="stylesheet" href="../assets/css/style.css" media="screen"/>
</head>
<body>
<nav id="menu">
    <ul>
        <li class="nav_left"><a href="/index.html">Main</a></li>
        <li class="nav_middle">Registration</li>
        <li class="nav_right"><a href="http://redwestll.org"><img src="../assets/img/RWLL-Logo-min.png"></a></li>
    </ul>
</nav>

<div id="main_container">
    <form action="/services/process.php" method="get">

        <fieldset>

            <div id="player_id_container">
                <label for="player_eval_id" name="" id="">Player Evaluation ID</label>
                <input type="tel" id="player_eval_id" name="player_eval_id" placeholder="Player ID" required="required">
            </div>

            <div id="scoring_container">

                <div class="player_criteria">
                    <label for="registration_photo">Player Photo - v1 - capture and accept attributes</label>
                    <input type="file" id="registration_photo" name="registration_photo" capture="camera" accept="image/*">
                </div>

                <div class="player_criteria">
                    <label for="registration_photo_v2">Player Photo - v2 - no capture and accept attributes</label>
                    <input type="file" id="registration_photo_v2" name="registration_photo_v2">
                </div>

            </div>

            <div id="submit_container">
                <label for="eval_submit" style="display:none">Save Player</label>
                <input type="submit" id="eval_submit" class="green_button" value="Save Player">
            </div>

        </fieldset>

    </form>
</div>
</body>
</html>
