<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8"/>
    <meta name="viewport" content="width=device-width, initial-scale=1"/>
    <title>Hitting - RWLL Player Evaluations</title>
    <link type="text/css" rel="stylesheet" href="../assets/css/style.css" media="screen"/>
</head>
<body>
<nav id="menu">
    <ul>
        <li class="nav_left"><button class="nav_button"><a href="../index.html">Main</a></button></li>
        <li class="nav_middle"><button class="nav_button">Hitting</button></li>
        <li class="nav_right"><a href="http://redwestll.org"><img src="../assets/img/RWLL-Logo-min.png"></a></li>
    </ul>
</nav>

<div id="main_container">
    <form action="/services/process.php" method="get">

        <fieldset>

            <div id="player_id_container">
                <label for="player_eval_id" name="" id="">Player Evaluation ID</label>
                <input type="number" id="player_eval_id" name="player_eval_id" placeholder="Player ID">
            </div>

            <div id="scoring_container">

                <div class="player_criteria">
                    <label for="hitting_contact">Contact</label><output for="hitting_contact" class="criteria_value" id="hitting_contact_output">5</output>
                    <input type="range" id="hitting_contact" name="hitting_contact" min="0" max="10" value="5" step="1" oninput="outputUpdate(value,this);">
                </div>

                <div class="player_criteria">
                    <label for="hitting_power">Power</label><output for="fly_ball" class="criteria_value" id="hitting_power_output">5</output>
                    <input type="range" id="hitting_power" name="fly_ball" min="0" max="10" value="5" step="1" oninput="outputUpdate(value,this);">
                </div>

                <div class="hitting_mechanics">
                    <label for="hitting_mechanics">Mechanics</label><output for="hitting_mechanics" class="criteria_value" id="hitting_mechanics_output">5</output>
                    <input type="range" id="hitting_mechanics" name="hitting_mechanics" min="0" max="10" value="5" step="1" oninput="outputUpdate(value,this);">
                </div>

                <div class="player_criteria">
                    <label for="hitting_baserunning">First to Third</label><br/>
                    <input type="number" id="hitting_baserunning" name="hitting_baserunning" step=0.1>
                </div>

            </div>

            <div id="submit_container">
                <label for="eval_submit" style="display:none">Save Player</label>
                <input type="submit" id="eval_submit" class="green_button" value="Save">
            </div>

        </fieldset>

    </form>
</div>
<script type="text/javascript">
    function outputUpdate(val,elm) {
        document.querySelector('#'+elm.id+'_output').value = val;
    }
</script>
</body>
</html>
