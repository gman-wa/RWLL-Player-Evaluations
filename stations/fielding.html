<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8"/>
    <meta name="viewport" content="width=device-width, initial-scale=1"/>
  <title>Fielding - RWLL Player Evaluations</title>
    <link type="text/css" rel="stylesheet" href="../assets/css/style.css" media="screen"/>
</head>
<body>
<nav id="menu">
    <ul>
        <li class="nav_left"><button class="nav_button"><a href="../index.html">Main</a></button></li>
        <li class="nav_middle"><button class="nav_button">Fielding</button></li>
        <li class="nav_right"><a href="http://redwestll.org"><img src="../assets/img/RWLL-Logo-min.png"></a></li>
    </ul>
</nav>

<div id="main_container">
    <form action="/services/process.php" method="get">

        <fieldset>

            <div id="player_id_container">
                <label for="player_eval_id" name="" id="">Player Evaluation ID</label>
                <input type="number" id="player_eval_id" name="player_eval_id" placeholder="Player ID">
            </div>

            <div id="scoring_container">

                <div class="player_criteria">
                    <label for="fielding_ground_ball">Ground Balls</label><output for="fielding_ground_ball" class="criteria_value" id="fielding_ground_ball_output">5</output>
                    <input type="range" id="fielding_ground_ball" name="fielding_ground_ball" min="0" max="10" value="5" step="1" oninput="outputUpdate(value,this);" onchange="outputUpdate(value,this);">
                </div>

                <div class="player_criteria">
                    <label for="fielding_fly_ball">Fly Balls</label><output for="fielding_fly_ball" class="criteria_value" id="fielding_fly_ball_output">5</output>
                    <input type="range" id="fielding_fly_ball" name="fielding_fly_ball" min="0" max="10" value="5" step="1" oninput="outputUpdate(value,this);" onchange="outputUpdate(value,this);">
                </div>

                <div class="player_criteria">
                    <label for="fielding_throwing">Throwing</label><output for="fielding_throwing" class="criteria_value" id="fielding_throwing_output">5</output>
                    <input type="range" id="fielding_throwing" name="fielding_throwing" min="0" max="10" value="5" step="1" oninput="outputUpdate(value,this);" onchange="outputUpdate(value,this);">
                </div>

                <div class="player_criteria">
                    <label for="fielding_iq">IQ</label><output for="fielding_iq" class="criteria_value" id="fielding_iq_output">5</output>
                    <input type="range" id="fielding_iq" name="fielding_iq" min="0" max="10" value="5" step="1" oninput="outputUpdate(value,this);" onchange="outputUpdate(value,this);">
                </div>

            </div>

            <div id="submit_container">
                <label for="eval_submit" style="display:none">Save Player</label>
                <input type="submit" id="eval_submit" class="green_button" value="Save">
            </div>

        </fieldset>

    </form>
</div>
<script type="text/javascript">
function outputUpdate(val,elm) {
    document.querySelector('#'+elm.id+'_output').innerHTML = val;
}
</script>
</body>
</html>
